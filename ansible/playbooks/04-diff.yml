#!/usr/bin/env ansible-playbook
---
- hosts: all
  gather_facts: False

  vars_prompt:
   - name: "file"
     prompt: "What is the name of the file?"
     private: no

  tasks: 
   - fetch: src={{ file }} dest=tmp/

   - local_action: shell gvimdiff tmp/*/{{ file }}
     run_once: true

   - pause: prompt="Press enter when finished editing differences..."

   - copy: src=tmp/{{inventory_hostname}}{{ file }} dest={{ file }}

   - local_action: file path=tmp/{{ inventory_hostname }} state=absent
 

